        1. jsx语法 -- 可html和js混写
        2. 单向数据流 -- 一般情况下，父传子，父组件可修改子组件的数据

        3. 组件化开发 -- 提高复用
        4. 声明式设计 -- 面向数据变成，控制数据，react自己会根据数据操作dom
        5. 灵活 -- 可以和其他js库并存，可以使用jq等其他框架
        6. 使用虚拟dom -- 数据或者状态发生变化，会自动高效的同步到虚拟dom中，最后局部同步到dom中

<script>
    // **1. 将数组中数字内容求和，[2, 6, 7, 1, 20,34]，用for 、forEach、reduce分别写出代码**

    var arr = [2, 6, 7, 1, 20, 34];
    var total = 0;
    total = arr.reduce(function (prev, current) {
        prev += current;
        return prev;
    }, 0)
    console.log(total)

    // **2. 两个数组，最终输出：['员工张三，29岁，工作于百度', '员工李四，26岁，工作于阿里巴巴'，...]**
    // // 员工数组
    var employees = [
        {
            name: '张三', // 员工名字
            empId: 0,    // 员工id
            age: 29,     // 员工年龄
            compId: 1    // 所属公司id
        }, 
        { name: '李四', empId: 1, age: 26, compId: 2 }, 
        { name: '王五',
            empId: 2,
            age: 28,
            compId: 1
        }, {
            name: '小明',
            empId: 3,
            age: 32,
            compId: 3
        }];

    var companies = [{
        name: '百度', // 公司名称
        id: 1        // 公司id
    }, {
        name: '阿里巴巴',
        id: 2
    }, {
        name: '腾讯',
        id: 3
    }];
    
    var newobj = companies.reduce(function(prev,current){
        prev[current.id] = current;
        return prev;
    },{});
    var str = employees.reduce(function(prev,current){
        prev.push(current.name+','+current.age+','+newobj[current.compId].name)
        return prev
    },[])
    console.log(str)



// **3. 用js实现随机选取10~100之间的10个数字，存入一个数组，按从小到大排序(提示： 冒泡)**

var arr = [];
for(var i=0; i<10; i++){
    //10 -100的范围
    var ss =  Math.floor((Math.random()*90)+10);
    arr.push(ss);
}
arr.sort(function(a, b){return a - b});
console.log(arr)

<script>
    // map:
    // 1. map方法是不会改变原数组的,重新生成一个新的数组返回
    // 2. map新数组的长度和原数组是一样的
    // 3. map回调函数里面的return值就是新数组里面的元素

    var arr = [ 1,2,3,45,6,7,8];

    var arr1 = arr.map(function(item){
        return item+1;
    })
    console.log(arr1);

    var arr2 = arr.map(function(item){
        return {id:item};
    })
    console.log(arr2);
</script>

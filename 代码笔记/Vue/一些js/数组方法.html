<script>
    var arr =[1,2,3,4,5,6,7,8,9] 
    var arr1;
    // 往数组最后添加一个元素 push
    arr1 = arr.push(0);  // 原数组添加0  arr1 = 数组长度
    arr10 = arr.push(10) ; // arr10 = push的数值  10
    console.log(arr) // arr数组的最后一个元素为10 length增长

    // 数组最前面添加一个元素 unshift
    arr1 = arr.unshift(0) //原数组第一个添加0
    arr2 = arr.unshift(100) 
    console.log(arr2) // 数组长度
    console.log(arr)  // 第一个元素为添加元素

    // 删除数组最后一个元素 pop
    arr1 = arr.pop() //不管里面数值是几，删除最后一个元素
    arr11 = arr.pop()
    console.log(arr11)  // 0 不管数值是多少，删除最后一个元素
    console.log(arr)

    // 删除数组最前面的一个元素shift arr.shift
    arr1 = arr.shift();
    arr12 = arr.shift(); //不管里面数值是几，删除第一个元素
    console.log(arr12); //0
    console.log(arr);

     // 截取字符串成为数组 split  
     arr1 = '5+6+7'.split('+');
     arr12 = '1-2-3-4-5-6';
     arr13 = arr12.split('-'); // 截取后为数组，需要赋值  arr13 为截取后的内容
     arr13.push('7')
     console.log(arr12)  // 依然为原字符串，并未任何更改， 
     console.log(arr13)

     // 转换成字符串 join 
     arr14 = arr13.join('');
     console.log(arr14)

     //splice  替换 (起始下标，删除的个数，添加的元素1 ，....)
     arr1 = arr.splice(1,1)
     console.log(arr1)//删除索引值
     console.log(arr)

     arr1 = arr.splice(1,0,22)
     console.log(arr1)
     console.log(arr)

     //计算数组总和
     var total = 0;
     arr.forEach(function(item,index){
        total+=item;
     })
     console.log(total);


</script>

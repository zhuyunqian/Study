<script>
    // JSON.stringify() 可以把json对象转换成字符串类型
    // JSON.parse() 可以把json对象字符串转成是json格式

    var json = {
        "name":"mary",
        "age":"20"
    }
    console.log(json)
    var str = JSON.stringify(json);
    console.log(str)
    var json1 = JSON.parse(str);
    console.log(json1)
</script>

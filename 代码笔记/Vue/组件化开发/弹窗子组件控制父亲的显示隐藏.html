<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- :绑定变量值 = “常量/变量”  这里的v-on: 也可以 @-->
        <my-div 
            v-show="bool" 
            @hide="recevie" 
            :title ='title' 
            :content='content' 
            :btn1='btn1' 
            :btn2='btn2'>
        </my-div>
    </div>
</body>
</html>
<template id="tem">
    <div class="wrap">
        <div class="content">
            <p>{{title}}</p>
            <p>{{content}}</p>
            <div>
                <button @click ="btnone">{{btn1}}</button>
                <button @click = "btntwo">{{btn2}}</button>
            </div>
        </div>
    </div>
</template>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            title:'标题内容',
            content:'文章内容',
            btn1:'取消',
            btn2:'确定',
            bool:true
        },
        methods: {
            recevie(val){
                console.log(val)
                this.bool = val
            }
        },
        components:{
            MyDiv:{
                props:{
                    title:{
                        type:String,
                        default:'标题'
                    },
                    content:{
                        type:String,
                        default:'标题'
                    },
                    btn1:{
                        type:String,
                        default:'标题'
                    },
                    btn2:{
                        type:String,
                        default:'标题'
                    },
                    bool:{
                        type:Boolean,
                        default:true
                    },
                },
                template:'#tem',
                methods: {
                    btnone(){
                        this.$emit('hide',false)
                    },
                    btntwo(){
                        this.$emit('hide',false)
                    }
                },
            }
        }
    })
</script>
<style scoped>

    *{
        padding:0;
        margin:0;
        list-style:none;
    }
    #app,html,body{
        height:100%;
    }
    .wrap{
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.3);
        position: relative;
    }
    .content{
        width:300px;
        overflow:hidden;
        background:#fff;
        margin:auto;
        position:absolute;
        top:200px;
        left:50%;
        margin-left:-150px;
        border-radius:10px;
        text-align: center;
        padding:20px;
        font-size:18px;
    }
    p{
        margin:0 0 10px 0;
    }
    button{
        float: left;
        padding:6px 20px;
        border:0;
        background:none;
        color:red;
        font-size:18px;
    }
    button:last-child{
        float: right;
        color:green;
    }

</style>

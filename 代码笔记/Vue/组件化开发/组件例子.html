<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-div></my-div>
    </div>
</body>
</html>
<script>
var app = new Vue({
    el:'#app',
    components:{
        
        MyDiv:{
            // 组件化开发中的data值为一个函数，返回一个对象
            //组建里面的data值是有使用范围的，即作用域
            data() {
                return {
                    val:'组件值'
                }
            },
            template:'<p>{{val | form | f}}</p>',
            filters:{
                form:function(val){
                    return '过滤后的值'
                },
                f:function(el){
                    console.log(el)
                }
            }
            
        }
    }
})
</script>

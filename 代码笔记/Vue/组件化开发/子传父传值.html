<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
        子组件传值给父组件，通过自定义属性
        1. 子组件添加方法@click="send"， 触发方法
        2. 触发自定义事件 定义事件和方法 $emit触发父亲组件的自定义事件
        this.$emit('senddata',{
            val :this.val,
            num: 666
        })
        3. 绑定父亲组件的自定义事件以及响应方法
        v-on:senddata="receive"
        4. 触发自定义事件绑定的响应组件方法
        receive(val){
            this.val = val.val;
            this.num = val.num
        }
     -->
    <div id="app">
        <my-div1></my-div1>
    </div>
</body>
</html>
<template id="tem1">
    <div>
        父组件{{val}}
        <my-div2 v-on:senddata="receive"></my-div2>
        {{num}}
    </div>
</template>
<template id="tem2">
    <div>
        子组件
        <button @click="send">点击传值</button>
    </div>
</template>

<script>
var app = new Vue({
    el:'#app',
    data:{

    },
    components:{
        MyDiv1:{
            data(){
                return{
                    val:'',
                    num:0,
                }
            },
            template:'#tem1',
            methods: {
                receive(val){
                    this.val = val.val;
                    this.num = val.num
                }
            },
            components:{
                MyDiv2:{
                    data(){
                        return{
                            val:'这是子组件传递的值111'
                        }
                    },
                    template:'#tem2',
                    methods: {
                        send(){
                            this.$emit('senddata',{
                                val :this.val,
                                num: 666
                            })
                        }
                    },
                }
            },
            
        }
    }
})
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <mydiv1 v-demo="val1"></mydiv1>
        <mydiv2 v-demo="val2" class="div"></mydiv2>
        <mydiv3 v-demo="val3" class="div1"></mydiv3>
        <button @click = 'isShow'>点击切换</button>
    </div>
    <template id="tem1">
        <div>
            {{val}}
        </div>
    </template>
    <template id="tem2">
        <div>
            {{val}}
        </div>
    </template>
    <template id="tem3">
        <div>
            {{val}}
        </div>
    </template>

</body>
</html>
<script>
    Vue.directive('demo',{
        bind:function(el,binding){
            console.log(binding.value)
            if(binding.value  == 1){
                el.style.display=''
            }else{
                el.style.display='none'
            }
        },
        update(el,binding) {
            if(binding.value == 1){
                el.style.display=''
            }else{
                el.style.display='none'
            }
        },
    })
var app = new Vue({
    el:'#app',
    data:{
        val1:1,
        val2:2,
        val3:3,
    },
    methods: {
        isShow(){
            if(this.val1 ==3){
                this.val1 = 1;
            }else{
                this.val1++;
            }
            if(this.val2 ==3){
                this.val2 = 1;
            }else{
                this.val2++;
            }
            if(this.val3 ==3){
                this.val3 = 1;
            }else{
                this.val3++;
            }

        }
    },
    components:{
        Mydiv1:{
            data:function(val){
                return{
                    val: '111111',
                }
            },
            template:'#tem1',
        },
        Mydiv2:{
            data:function(val){
                return{
                    val: '2222222',
                }
            },
            template:'#tem2',
           
        },
        Mydiv3:{
            data:function(val){
                return{
                    val: '33333333',
                }
            },
            template:'#tem3',
           
        }
    }
})
</script>
<style scoped>
    div div{
        width:100%;
        height:300px;
        line-height:300px;
        background-color:pink;
        text-align: center;
    }
    .div{
        background:yellowgreen;
    }
    .div1{
        background:yellow;
    }
    button{
        display:block;
        width:200px;
        text-align:center;
        margin:40px auto;
        line-height:40px;
    }
</style>

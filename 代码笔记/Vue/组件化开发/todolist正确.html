<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" @keyup.enter="add" v-model="text">
        </div>
        <div>
            <p>正在进行</p>
            <ul>
                <li v-for="(item, index) in arr" :key='index' v-if='!arr.complete'>
                    <input type="checkbox" @click = 'changecom(index)'>
                    <span v-if='!item.edit'  @click = 'changspan(index)'>{{item.val}}</span>
                    <input type="text" v-model='item.val' v-if='item.edit' v-select @blur='blur(index)'>
                </li>
            </ul>
        </div>
        <div>
            <p>完成</p>
            <ul>
                <li v-for="(item, index) in arr" :key='index' v-if='arr.complete'>
                    <input type="checkbox">
                    <span>{{item.val}}</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
<script>
    var bus = new Vue({});
    var app = new Vue({
        el:'#app',
        data:{
            arr:[],
            text:'',

        },
        directives:{
            select:{
                bind(){

                },
                update() {
                    
                },
            }
        },
        methods: {
            add(){
                //console.log(this.text)
                //获取输入内容并添加到数组中
                this.arr.push({val:this.text,complete:false, edit:false});
                //console.log(this.arr)
                //清空输入框
                this.text = ''
            },
            //点击修改input选中状态事件
            changecom(index){
                this.arr[index].complete = true
            },
            //点击修改成为input事件
            changspan(index){
                this.arr[index].edit = true
            },
            //失焦事件
            blur(index){
                this.arr[index].edit = false
            }
        },
    })
</script>

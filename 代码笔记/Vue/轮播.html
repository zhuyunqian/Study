<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="wrap">
            <ul  :style="{ transform: 'translateX('+val+'px)'}">
                <li v-for="(img , index) in imgs" :key="index"><img :src="img" alt=""></li>
            </ul>
            <button @click="next">
                next
            </button>
            <button @click="prev">
                prev
            </button>
        </div>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            imgs:[
                'https://img.alicdn.com/simba/img/TB1xf5_y7T2gK0jSZPcSuwKkpXa.jpg',
                'https://img.alicdn.com/simba/img/TB1kLMDwQL0gK0jSZFtSutQCXXa.jpg',
                'https://img.alicdn.com/tfs/TB1m_Svyy_1gK0jSZFqXXcpaXXa-520-280.png_q90_.webp',
                'https://img.alicdn.com/simba/img/TB1AswNzkY2gK0jSZFgSuw5OFXa.jpg'
            ],
            val:0
        },
        methods: {
            next(){
                if(this.val == -1560){
                    this.val = 0
                }else{
                    this.val -= 520
                }
                
            },
            prev(){
                if(this.val == 0){
                    this.val = -1560
                }else{
                    this.val += 520
                }
            }
        },
    })
</script>

   button{
       position:absolute;
       z-index: 888;

       width:120px;
       line-height:40px;
       background:none;

   }
   button:last-child{
       left: 20px;
   }
    ul{

    }

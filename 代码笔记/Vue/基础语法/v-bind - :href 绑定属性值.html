<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 绑定属性 v-bind:指令绑定属性值-->
        <!-- <a v-bind:href="href">百度</a> -->
        <!-- v-bind: 可以简写成 : -->
        <a v-bind:href="href">百度</a>
        <!-- 三元表达式 判断显示 -->
        <a :href="3 < 2 ?href : href1">{{3 < 2 ? '百度': '叩丁狼'}}</a>
        <img :src="imgSrc">

        <!-- 
        绑定属性值 -- :style
        
        1. 数据data赋值
        2. 三元表达式
        3. 数组形式
         -->
        <p :style="{color:color,}">1111</p>
        <p :style="{color:1>2? color:color1,}">2222</p>
        <p :style="[{color:1<2? color:color1,}]">2222</p>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            color:'pink',
            color1:'yellowgreen',
            href: 'https://www.baidu.com',
            href1: 'http://www.wolfcode.cn',
            imgSrc: 'https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2567670815,24101428&fm=26&gp=0.jpg'
        }
    })
</script>
<style scoped>
    .blue{
        background:pink;
    }
</style>

</html>

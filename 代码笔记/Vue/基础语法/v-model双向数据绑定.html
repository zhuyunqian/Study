<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 
            vue核心 -- 操作数据

            只需要操作数据，并没有操作DOM结构

            双向数据绑定
            --直接获取界面更新值

            操作数据 -- 页面发生变化
        -->
        <input type="text" v-model="val">
        <p>{{val}}</p>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            val: ''
        }
    }) 
</script>
</html>

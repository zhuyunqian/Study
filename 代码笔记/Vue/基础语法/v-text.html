<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    <!-- 
        v-text
        可替代插值语法
        可运用三元表达式
        可语法运算
     -->
        <p v-text="a"></p>
        <p v-text="a">zheshiyige</p>
        <p v-text="a+b"></p>
        <p v-text="1>2 ? a :b"></p>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            a:'v-text 测试a',
            b:'v-text 测试b',
        }
    })
</script>

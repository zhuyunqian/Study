<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
        v-cloak:斗篷 

        有v-cloak属性的插值语法，在未渲染页面的时候，不显示
        -->

        <p v-cloak>{{a}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            a: '我是一个a变量',
            b: '我是一个b变量',
            html: '<a href="http://www.baidu.com">百度</a>'
        }
    })
</script>

</html>

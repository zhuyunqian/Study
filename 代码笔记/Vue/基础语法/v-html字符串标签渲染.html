<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 
            v-html

            渲染界面
            有任何data数据（字符串）想要成为标签

            不过尽量不要动态渲染标签
            原因可能会导致  
            -- XSS攻击 （csrf中的一种） cross site scripting  跨站脚本攻击
            -- CSRF跨站请求伪造
         -->
        <p v-html='html'></p>
    </div>
</body>
</html>
<script>
var app = new Vue({
    el:'#app',
    data:{
        html:'<a href="https://www.baidu.com">百度</a>'
    }
})
</script>

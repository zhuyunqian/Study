<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/fx.js"></script>
</head>
<body>
<style>
    div{
        width:200px;
        height:200px;
        background:deeppink;
    }
</style>
<button>点击滑动</button>
<div></div>
</body>
</html>
<script>
    //因为需要动画，zepto没有，需要引入zepto.js
    //跟jquery动画一样

    $('button').click(function(){
        $('div').animate({'margin-left':'1000px'},3000)
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view-port">
    <title>Title</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
</head>
<body>
<style>
    body{
        touch-action:none;
    }
    div{
        width:100px;
        height:100px;
        background:greenyellow;
    }
</style>
<div></div>
</body>
</html>
<script>
    //移动端没有点击事件，电容屏，只有触摸事件，所以移动端click是有延迟响应
    //解决办法：fastclick框架引入
    //zepto有touch事件
    //响应延迟，解决办法，给body去掉响应touch事件
    //移动端--只有移动端可以使用

    $('div').tap(function(){
        alert(123);
    })
</script>

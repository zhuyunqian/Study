<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博发布</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
            list-style:none;
            font-size:14px;
        }
        html,body{
            background:url("bg01.png")no-repeat center top;
            background-size:100% 100%; height:100%;
            overflow: auto;
        }
        .wb{
            width:1000px;
            margin:50px auto;
        }
        .wbsend{
            width:100%;
            border:1px solid #ddd;
            padding:20px;
            overflow: hidden;
        }
        textarea{
            display: block;
            border:none;
            outline:1px solid yellowgreen;
            width:96%;
            height:200px;
            margin:0 auto;
            background:none;
            padding:20px;
            resize:none;
        }
        button{
            display:block;
            float:right;
            width:120px;
            height:40px;
            line-height:40px;
            text-align: center;
            background:yellowgreen;
            border:none;
            margin:10px 0 0 0;
            color:#fff;
            outline:none;
        }
        ul{
            width:100%;
            margin:30px 0 0 0;
        }
        li{
            width:100%;
            padding:20px;
            border:1px solid #ddd;
            overflow: hidden;
            margin:0 0 10px 0;
        }
        li a{
            text-decoration:none;
            float: right;
            width:80px;
            height:32px;
            line-height:32px;
            text-align:center;
            background:none;
            border:1px solid yellowgreen;
            color:yellowgreen;

        }
    </style>
</head>
<body>
<div class="wb">
    <div class="wbsend">
        <textarea name="" id="" ></textarea>
        <button>发布</button>
    </div>
    <ul>
        <li>
            <p>微博内容</p>
            <a href="javascript:;">删除</a>
        </li>
    </ul>
</div>
</body>
</html>
<script>
    $(function(){




        function fn(){

            //声明输入文本
            let ttText = $('textarea').val();

            //节点复制
            let nodeLi = `<li>
                            <p>${ttText}</p>
                            <a href="javascript:;">删除</a>
                          </li>`
            //添加节点--节点内容覆盖

            $('ul').append(nodeLi);
            $('textarea').val('');
        }

        //封装判断是否为空格和空
        function ifFn(){
            //$.trim(测试节点) -- 输入字符串是否为空/或者空格
            if($.trim($('textarea').val()) == ''){
                alert('请输入关键字')
                return false;
            }else{
                fn();
            }
        }

        //发布点击事件
        $('button').click(function(){

            ifFn();

        });

        //键盘输入事件
        $('textarea').keyup(function(event){
            //回车判断
            if(event.keyCode ==13){

                ifFn();

            }
        });

        //删除事件

        $('ul').on('click','li a',function(){
            $(this).parent().remove();
        })
    })

</script>

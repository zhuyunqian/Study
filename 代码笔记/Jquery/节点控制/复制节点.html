<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制节点</title>
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body>
<a href="javascript:;" style="text-decoration:none; border:1px solid #ddd; display: block; color:#333; width:120px; height:40px; line-height:40px; text-align:center;">复制节点</a>
<ul>
    <li>复制节点</li>
</ul>
</body>
</html>
<script>

    //btn点击事件
    $('a').click(function(){
        //点击复制节点
        let uLi = $('li').eq(0).clone(true);
        //添加节点
        $('ul').append(uLi)
    })
</script>

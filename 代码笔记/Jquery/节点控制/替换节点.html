<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换节点</title>
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body>
<button>替换节点</button>
<ul>
    <li>
        节点1
    </li>
    <li>
        节点2
    </li>
    <li>
        节点3
    </li>
    <li>
        节点4
    </li>
</ul>
</body>
</html>
<script>
    $(function(){

        $('button').click(function(){

            let nodeCge = '<li>'+"替换节点"+'</li>'

            //替换所有节点
            //$(nodeCge).replaceAll($('li'));

            //替换指定节点
            $(nodeCge).replaceAll($('li').eq(0));

        })

    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0; margin:0; list-style:none;}
        ul{width:200px; height:200px; margin:100px auto;}
        ul li{width:100%; height:100%;}
        li:first-child{background:pink;}
        li:last-child{background:black;}
        li:nth-child(2){background:yellow;}
        li:nth-child(3){background:greenyellow;}
        li:nth-child(4){background:white;}
        li:nth-child(5){background:darkblue;}
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>

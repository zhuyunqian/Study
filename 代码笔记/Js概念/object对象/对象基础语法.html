<script>
    var str = 'height';
    var obj = {
        name:'123',
        age:20,
        [str]:'1.22'
    }

    // 对象属性 -- 为字符串
    //属性中出现[] 为变量  [str]  == 'height'

    console.log(obj[str])  //1.22
    console.log(obj.height)  //1.22
    console.log(obj.str)  //1.22
</script>

<script>
    //优势--实现共享和继承

    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person.prototype.say = function(){
        console.log(this.name+this.age)
    }

    var per = new Person('mary',20);
    //per.say();

//    第一、每一个构造函数都有一个prototype属性，指向他的原型对象
//    第二、每一个实例化对象都有一个__proto__属性,指向他所属类的原型对象
//    第三、每一个原型对象都有一个constructor属性，指向构造函数本身、自己

    //构造函数-原型对象-_proto_为一个循环，终极指向构造函数本身，可以调取数据

    //面试--获取原型对象的一种方法-Object.getPrototypeOf(实例化对象)

    console.log(Person.prototype == per.__proto__);

    console.log(Person.prototype);
    console.log(per.__proto__);
    console.log(Object.getPrototypeOf(per));


    //封装原型对象
    Person.prototype = {
        //原型对象内方法 等于一个对象， 父级为object ，需要指出，当前对象父级，方便后期实力化后调用对象内方法
        constructor:Person,
        say:function(){
            console.log(123);
        },
        hi:function(){
            console.log(456);
        }
    }

    var per1 = new Person('lili',20);

    per1.hi();


    //扩展自定义构造函数内部补充

    function Person(name,age){
        //var obj = new Object();
        //obj.__proto__ = Person.prototype;
        //this = obj;
        this.name = name;
        this.age = age;
        //return this
    }

</script>

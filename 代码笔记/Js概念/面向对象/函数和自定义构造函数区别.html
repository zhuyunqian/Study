<script>
    function demo(){
        console.log('123');
    }
    function Fn(age){
        this.age = age;
    }
    var fn = new Fn(10);
    console.log(fn.age);  //10
    fn.age = demo;  //指向函数
    fn.age();  //改变指向，调用函数
</script>

<script>
    function getTime(){
        var time = new Date();

        var year = time.getFullYear();
        var month = time.getMonth();
        var day = time.getDate();

        var week = time.getDay();

        switch (week){
            case 1:
                week = '星期一';
                break;
            case 2:
                week = '星期二';
                break;
            case 3:
                week = '星期三';
                break;
            case 4:
                week = '星期四';
                break;
            case 5:
                week = '星期五';
                break;
            case 6:
                week = '星期六';
                break;
            case 0:
                week = '星期日';
                break;
        }

        return year+'年'+month+'月'+day+'日'+week;

    }

    var result = getTime();
    console.log(result);
</script>

<script>
    //需求：获取到10个div元素，为每个元素绑定一个点击事件，在点击对应的元素的时候，就打印出我是第几个div

    var div = document.getElementsByTagName('div');
    for(var i=0; i<div.length; i++){


        div[i].onclick = (function(i){
            return function (){
                console.log(i+1);
            }
        })(i);


    }


</script>

<script>
    //正则表达式：元字符/限定符 - 组成的式子
    //作用：匹配字符串（java和php都有）

    /*
    * [.]  表示就一个点
    * ｜ 或者
    *
    *
    *
    * 量词
    *
    * *  0次或者多次
    * +  1次或者多次
    * ?  出现0次或者1次
    *
    * {n} 出现几次
    * {0,} 0次或者多次 *
    * {1,6}  1-6次 +
    * {0,1} 0或者1 ？
    *
    * ^ 取反或者以什么开头
    *
    * $ 小写字母结束
    * */



    var zz = /[0-9]/;  //0-9数字
    var str = '112311231111';
    console.log(zz.test(str));

    var zz1 = /[a-z] | [A-Z]]/;  //所有字母
    console.log(zz1.test(str));

    var zz2 = /./  // 除了换行意外
    console.log(zz2.test(str));

    var zz3 = /[a-z]{1,}/;
    console.log(zz3.test(str));

    var zz4 = /^[1][0-9]{0,1}/;
    console.log(zz4.test(str));

    var zz5 = /(^[1-9][0-9]{14}$) | (^[1-9][0-9]{16}[0-9xX]$)/;
    var zz7 = /(^[1-9][0-9]{14})([0-9]{2}[0-9xX])?/
    var str1 = '12345678912345678x';
    console.log(zz7.test(str1));

    var zz8 = /[0-9]{3,4}[-][1-9][0-9]{7}/;
    var st2 = '010-75469878'
    console.log(zz8.test(st2));

    var zz9 = /[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}/;
    var str3 = 'fjsd123213_hfjk@as.com.cn';
    console.log(zz9.test(str3));

    var zz10 = new RegExp(/[1][0-9]{10}/);
    var str4 = 12345678901;
    console.log(zz10.test(str4));

</script>

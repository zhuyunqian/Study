<script>
    //函数外部
    //函数外部的作用域是全局作用域（window），所以，在全局作用域中使用的this指向window
    //普通函调用 例如直接调用 fn()，那么  this指向window

    console.log(this);

    function fn() {
        console.log(this);
    }
    fn();

    console.log(this);

    function fn() {
        console.log(this);
    }
    fn();

    console.log(this);

    function fn() {
        console.log(this);
    }
    fn();
</script>

    <script>
        // (6分)题目1、遍历数组，删除数组中所有值为20的元素(删除后数组元素的个数会减少)
        var arr = [10, 20, 30, 20, 50];
        var arr1 =[]
        for(var i=0; i<arr.length; i++){
            if(arr[i]!==20){
                arr1.push(arr[i])
            }
        }
        console.log(arr1)

    </script>

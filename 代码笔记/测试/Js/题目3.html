<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // (6分)题目3、书写一个函数，实现打印出100-999之间所有的"水仙花数"的功能。（"水仙花数"是指一个三位以上的整数，其各位数字立方和等于该数本身。例如：153是一个"水仙花数"，因为153=1的三次方＋5的三次方＋3的三次方。）

        for(var i=100;i<1000;i++){
            var a=i%10
            var b=parseInt(i/10) % 10
            var c=parseInt(i/100)
            if(i==a*a*a+b*b*b+c*c*c){
                console.log(i)
                continue;
            }
        }
    </script>
